<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - modern macOS style -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Inner shadow -->
    <radialGradient id="innerShadow">
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </radialGradient>

    <!-- Pearl/Ceramic effect for Shield -->
    <linearGradient id="shieldPearl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient: Emerald to Blue (harmonizing with background) -->
    <!-- Using userSpaceOnUse to avoid issues with zero-width bounding boxes on vertical lines -->
    <linearGradient id="textGrad" x1="0" y1="460" x2="0" y2="760" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Blur Filter -->
    <filter id="shadowBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur"/>
      <feOffset in="blur" dx="0" dy="15" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/> <!-- Reduce shadow opacity -->
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- macOS rounded square base -->
  <path d="M 184 0 L 840 0 C 950 0 1024 74 1024 184 L 1024 840 C 1024 950 950 1024 840 1024 L 184 1024 C 74 1024 0 950 0 840 L 0 184 C 0 74 74 0 184 0 Z" 
        fill="url(#bgGrad)"/>
  
  <!-- Inner shadow for depth -->
  <path d="M 184 0 L 840 0 C 950 0 1024 74 1024 184 L 1024 840 C 1024 950 950 1024 840 1024 L 184 1024 C 74 1024 0 950 0 840 L 0 184 C 0 74 74 0 184 0 Z" 
        fill="url(#innerShadow)"/>
  
  <!-- Content Group: Scaled up by 10% and moved up to center vertically (y=410) -->
  <!-- Calculated to align visual center of shield (y=605) to canvas center (y=512) -->
  <g transform="translate(512 410) scale(1.1) translate(-512 -512)">
  
      <!-- Shield group with filter shadow -->
      <g filter="url(#shadowBlur)">
        <!-- Main shield with Pearl Gradient -->
        <path d="M 512 240 C 360 290, 220 330, 160 355 L 160 580 C 160 740, 280 860, 512 970 C 744 860, 864 740, 864 580 L 864 355 C 804 330, 664 290, 512 240 Z" 
              fill="url(#shieldPearl)" opacity="0.98"/>
        
        <!-- Shield highlight -->
        <path d="M 512 240 C 360 290, 220 330, 160 355 L 160 580 C 160 620, 170 660, 190 700 C 220 640, 300 590, 512 540 C 724 590, 804 640, 834 700 C 854 660, 864 620, 864 580 L 864 355 C 804 330, 664 290, 512 240 Z" 
              fill="url(#shine)"/>
      </g>
      
      <!-- "IP" Text stylized - using gradient -->
      <!-- Scaled and positioned to fit on the white shield -->
      <g stroke="url(#textGrad)" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95">
          <!-- I: Moved right to x=420 to be closer to center and group with P -->
          <line x1="420" y1="460" x2="420" y2="760" />
          
          <!-- P: Loop ends shifted right by another 10px (x=532) -->
          <path d="M 532 460 L 595 460 C 655 460, 685 500, 685 560 C 685 620, 655 660, 595 660 L 532 660" />
      </g>
  
  </g>
  
  <!-- Overall shine effect -->
  <path d="M 184 0 L 840 0 C 950 0 1024 74 1024 184 L 1024 500 C 1024 500, 800 600, 512 600 C 224 600, 0 500, 0 500 L 0 184 C 0 74 74 0 184 0 Z" 
        fill="url(#shine)" opacity="0.3"/>
</svg>
