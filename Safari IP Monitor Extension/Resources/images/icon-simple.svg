<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple solid color background -->
  <circle cx="64" cy="64" r="60" fill="#667eea"/>
  
  <!-- Shield Background -->
  <path d="M 64 20 C 50 25, 36 28, 28 30 L 28 55 C 28 75, 40 92, 64 105 C 88 92, 100 75, 100 55 L 100 30 C 92 28, 78 25, 64 20 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Monitor/Eye Icon -->
  <g transform="translate(64, 50)">
    <!-- Eye shape -->
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="none" stroke="#667eea" stroke-width="3"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="6" fill="#667eea"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  
  <!-- IP Address Display -->
  <g transform="translate(64, 78)">
    <rect x="-28" y="-8" width="56" height="16" rx="8" fill="#667eea" opacity="0.2"/>
    <text x="0" y="3" font-family="Monaco, monospace" font-size="12" font-weight="bold" 
          fill="#667eea" text-anchor="middle">192.168</text>
  </g>
  
  <!-- Network activity dots -->
  <circle cx="44" cy="95" r="2.5" fill="#22c55e"/>
  <circle cx="52" cy="95" r="2.5" fill="#22c55e"/>
  <circle cx="60" cy="95" r="2.5" fill="#22c55e" opacity="0.5"/>
  <circle cx="68" cy="95" r="2.5" fill="#22c55e" opacity="0.3"/>
  <circle cx="76" cy="95" r="2.5" fill="#22c55e" opacity="0.3"/>
  <circle cx="84" cy="95" r="2.5" fill="#22c55e" opacity="0.3"/>
</svg>
