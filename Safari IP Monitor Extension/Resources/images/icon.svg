    <circle cx="64" cy="64" r="8" />
    
    <!-- Top Node -->
    <circle cx="64" cy="28" r="6" />
    <line x1="64" y1="34" x2="64" y2="56" stroke="white" stroke-width="3"/>
    
    <!-- Bottom Node -->
    <circle cx="64" cy="100" r="6" />
    <line x1="64" y1="94" x2="64" y2="72" stroke="white" stroke-width="3"/>
    
    <!-- Left Node -->
    <circle cx="28" cy="64" r="6" />
    <line x1="34" y1="64" x2="56" y2="64" stroke="white" stroke-width="3"/>
    
    <!-- Right Node -->
